<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting</title>
    <link rel="stylesheet" href="paint.css" />
  </head>
  <!-- whole painting -->
  <body class="body">
    <!-- contact form -->
    <article id="contact">
      <h2 id="code">Enter the needed information for the next clue.</h2>
      <form class="form"
        <label for="Number">Name:</label><br/>
        <input type="text" id="Number" name="Number" /><br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br /><br />
      </form>
      <form action="form.html"><button>Submit</button></form>
    </article>
    <section class="container1">
      <!-- sun -->
      <div id="sun"></div>
      <!-- cloud   -->
      <section id="cloud">
        <div id="dot1"></div>
        <div id="dot2"></div>
        <div id="dot3"></div>
      </section>
      <!-- tree -->
      <div id="trunk"></div>
      <div id="treemid"></div>
      <div id="treetop"></div>
    </section>
  </body>
</html>
